<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup_style.css" />
    <script src="signup.js" defer></script>
  </head>
  <body>
    <div class="signup_box">
      <img
        src="../img/dev-jeans (2).png"
        alt="user Avatar"
        class="user_avatar"
        width="200px"
        height="200px"
      />
      <input
        type="text"
        class="user_name_input"
        placeholder="Choose your nickname"
      />
      <input
        type="password"
        class="user_password_input"
        placeholder="Make your password"
      />
      <input
        type="password"
        class="user_password_check"
        placeholder="Please check your password"
      />
      <input
        type="email"
        class="user_email_input"
        placeholder="Enter your email address"
      />
      <div class="btns">
        <input type="button" value="SignUp" class="signup_btn" />
        <input type="button" value="Delete" class="delete_btn" />
      </div>
      <a href="../Intro Page/intro.html" class="back_to_home"
        >Back to GreenForest ðŸŒ¿</a
      >
    </div>
  </body>
</html>
