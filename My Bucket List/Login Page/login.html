<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to My Bucket</title>
    <link rel="stylesheet" href="login_style.css" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="login_box">
      <img
        src="https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
        alt="#"
        class="user_avatar"
      />
      <input type="text" class="user_name_input" placeholder="nickname" />
      <input
        type="password"
        class="user_password_input"
        placeholder="password"
      />
      <input type="button" value="Log-In" class="login_btn" />
      <input type="button" value="Delete" class="delete_btn" />
    </div>
    <div class="register_box">
      <span><input type="button" value="Register" class="register_btn" /></span>
    </div>
  </body>
</html>
