<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bucket List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- website navbar pt -->
    <header id="navbar">
      <a href="#" class="logo">My Bucket</a>
      <div class="menubar">
        <input type="button" class="login" value="login" />
        <input type="button" class="signup" value="sign up" />
      </div>
    </header>

    <!-- sidebar pt(show date of today & today's to-do list) -->
    <section id="side_bar">
      <div class="side_bar_upper">
        <div class="dateOfToday">03.20</div>
        <div class="todoStateBtn">
          <input type="button" class="remain" value="remain" />
          <input type="button" class="complete" value="complete" />
        </div>
      </div>
      <div class="side_bar_lower">
        <p>Make Your Daily Plan</p>
        <input type="text" class="todoInput" placeholder="Do your best" />
      </div>
    </section>

    <!-- main content pt(bucket list of user) -->
    <section id="mainContent">
      <div class="showIcons">
        <input type="button" class="All" value="All" />
        <input type="button" class="Health" value="Health" />
        <input type="button" class="Study" value="Study" />
        <input type="button" class="Travel" value="Travel" />
        <input type="button" class="Book" value="Book" />
        <input type="button" class="Hobby" value="Hobby" />
        <input type="button" class="Item" value="Item" />
        <input type="button" class="Personal" value="Personal" />
      </div>
      <input type="text" class="bucketInput" placeholder="what is your goal?" />
    </section>
  </body>
</html>
